<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <title>Page Not Found | BitCurrents</title>

  <script>
    (function () {
      try {
        let theme = localStorage.getItem('theme');
        if (!theme && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) theme = 'dark';
        if (!theme) theme = 'dark';
        if (theme === 'dark') document.documentElement.classList.add('theme-dark');
        else document.documentElement.classList.remove('theme-dark');
      } catch (e) { document.documentElement.classList.add('theme-dark'); }
    })();
  </script>

  <link rel="icon" type="image/png" href="/assets/images/BitCurrent-favicon.png" />
  <link rel="stylesheet" href="/assets/css/smoke.css" />
  <script defer src="/assets/js/theme.js"></script>
</head>
<body class="site-bg">

  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <img src="/assets/images/BitCurrent-latest.png" alt="BitCurrents logo" class="brand-logo" />
        <span class="brand-name">BitCurrents</span>
      </div>

      <nav class="nav" aria-label="Primary">
        <a href="/">Home</a>
        <a href="/about/">About</a>
        <a href="/projects/">Projects</a>
        <a href="/contact/">Contact</a>
      </nav>

      <button class="btn btn--secondary theme-toggle" type="button">
        <span class="theme-label">Dark mode</span>
      </button>
    </div>
  </header>

  <main id="content">
    <section class="hero container hero--gradient" style="min-height: 48vh; display:flex; flex-direction:column; justify-content:center;">
      <h1>404 — Not Found</h1>
      <p>The page you were looking for doesn’t exist or has moved.</p>
      <div class="cta-row">
        <a class="btn btn--primary" href="/">Go Home</a>
        <a class="btn btn--secondary" href="/projects/">Explore Projects</a>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>&copy; 2025 BitCurrents</p>
      <div>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
      </div>
    </div>
  </footer>
</body>
</html>
